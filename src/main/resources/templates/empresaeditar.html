<nav id="empresaeditar" th:fragment="modulo-empresaeditar" class="modal fade" role="dialog"
     xmlns:th="http://www.thymeleaf.org">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Empresa</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form th:action="@{/empresas/guardar(id=${empresaeditada.id})}" th:object="${empresaeditada}" method="POST"
                  autocomplete="off">
                <div class="modal-body">
                    <div class="form-group" style="width:100%">
                        <label th:text="#{Presentacion.Empresa.TituloCampo2}"/>
                        <input class="form-control" type="text" th:field="*{nombre}" name="nombre" id="nombre">
                    </div>
                    <div class="form-group" style="width:100%">
                        <label th:text="#{Presentacion.Empresa.TituloCampo3}"/>
                        <input class="form-control" type="text" th:field="*{direccion}" name="direccion" id="direccion">
                    </div>
                    <div class="form-group" style="width:100%">
                        <label th:text="#{Presentacion.Empresa.TituloCampo4}"/>
                        <input class="form-control" type="number" th:field="*{telefono}" name="telefono" id="telefono">
                    </div>
                    <div class="form-group" style="width:100%">
                        <label th:text="#{Presentacion.Empresa.TituloCampo5}"/>
                        <input class="form-control" type="text" th:field="*{nit}" name="nit" id="nit">
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</nav>
